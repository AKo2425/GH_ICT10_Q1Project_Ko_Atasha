    <style>
        body {
            background-color: #ffdab9;
            font-family: "DynaPuff", system-ui;
            color: #f08080;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background-color: #f08080;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            color: #fff8f0;
            font-weight: bold;
            font-size: 28px;
        }

        nav a {
            color: #fff8f0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffda79;
        }

        h1 {
            text-align: center;
            color: #f08080;
            font-size: 45px;
            margin-top: 40px;
        }

        h2 {
            color: #f4a7a7;
            font-size: 30px;
            text-align: center;
            margin-top: 10px;
        }

        /* Center the table */
        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff8f0;
            box-shadow: 3px 3px 10px rgba(240, 128, 128, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 2px solid #f4a7a7;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #f08080;
            color: #fff8f0;
        }

        tr:hover {
            background-color: #ffe5e0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f08080;
            color: #fff8f0;
            margin-top: 40px;
        }
    </style>
</head>
